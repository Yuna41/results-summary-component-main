<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="comp-bg">
    <div class="comp-inner">
      <div class="comp-result">
        <h2>Your Result</h2>
        <div class="comp-result_score">
          <p class="point">76</p>
          <p class="all">of 100</p>
        </div>
        <dl>
          <dt>Great</dt>
          <dd>You scored higher than 65% of the people who have taken these tests.</dd>
        </dl>
      </div>
      <div class="comp-summary">
        <h2>Summary</h2>
        <dl class="comp-summary_label">
          <div>
            <dt>Reaction</dt>
            <dd><strong>80</strong> / 100</dd>
          </div>
          <div>
            <dt>Memory</dt>
            <dd><strong>92</strong> / 100</dd>
          </div>
          <div>
            <dt>Verbal</dt>
            <dd><strong>61</strong> / 100</dd>
          </div>
          <div>
            <dt>Visual</dt>
            <dd><strong>72</strong> / 100</dd>
          </div>
        </dl>
        <div class="btn"><a href="">Continue</a></div>
      </div>
    </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
